<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: dash 5s linear infinite;
        }


        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>

        </g>
    </svg>
